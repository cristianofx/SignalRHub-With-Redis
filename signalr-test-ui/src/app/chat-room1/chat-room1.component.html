<p *ngFor="let message of messages">
  {{ message }}
</p>

<form class="form-inline" (ngSubmit)="sendRoomMessage()">  
  <footer class="footer" style="width:70%;background:#c5bca7; bottom:0%;position:fixed">  
    <div class="container">  
      <div class="row" style="background:#c5bca7;">  
        <div class="col-sm-9">  
  
          <div style="width:100%;  padding-top: 10px;" class="clearfix">  
            <input type="text" style="width:50%;padding:0px 2%;margin-bottom:5px; float:left; height:32px;" type="text" id="message" [(ngModel)]="roomMessage.message" name="message" class="form-control pull-left shadow" input-focus="content" />  
  
            <input style="width:26%;padding:6px 0px;text-align:center;margin-bottom:5px; float:right; border-radius:3px; background:#f6f0e3;" id="sendmessage" class="btn btn-default pull-right shadow" type="submit" value="Send" />  
          </div>  
        </div>  
      </div>  
    </div>  
  </footer>  
</form>
